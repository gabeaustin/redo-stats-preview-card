<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="body-styles">
    <div class="container">
      <!-- desktop image  -->
      <img
        src="./images/image-header-desktop.jpg"
        alt="Main image picture"
        class="main-image desktop-image"
      />

      <!-- mobile image  -->
      <img
        src="./images/image-header-desktop.jpg"
        alt="Main image picture"
        class="main-image mobile-image"
      />

      <div class="main-heading inter-700-font">
        Get <span class="accent-main-title">insights</span> that help your
        business grow.
      </div>

      <div class="main-paragraph inter-400-font">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </div>

      <div class="stats-container uppercase-text">
        <span class="stats-numbers inter-700-font">10k+</span>
        <span class="stats-headings inter-400-font">companies</span>

        <span class="stats-numbers inter-700-font">314</span>
        <span class="stats-headings inter-400-font">templates</span>

        <span class="stats-numbers inter-700-font">12m+</span>
        <span
          class="stats-headings inter-400-font"
          id="stats-headings-last-heading"
          >queries</span
        >
      </div>

      <!-- <div class="stats-headings lexend-deca-400-font">
        <div>companies</div>
        <div>templates</div>
        <div>queries</div>
      </div> -->
    </div>

    <footer>
      <div class="attribution inter-400-font">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        <br />
        Coded by
        <a
          href="https://gabeaustin.github.io/redo-stats-preview-card"
          target="_blank"
          >A Gabe A. Production</a
        >
      </div>
    </footer>
  </body>
</html>
