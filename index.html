<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="title"
      property="og:title"
      content="Stats Preview Card Component - PSD to HTML template"
    />

    <meta
      name="image"
      property="og:image"
      content="https://github.com/gabeaustin/redo-stats-preview-card/blob/f.01-add-open-graph-data/images/website-screenshots/desktop-view.jpeg"
    />

    <meta
      name="description"
      property="og:description"
      content="This is a PSD design converted into an HTML/CSS template. This template is fully responsive and mobile-friendly."
    />

    <meta name="author" content="Gabriel Austin" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <div class="image-container-overlay">
          <!-- desktop image  -->
          <img
            src="./images/image-header-desktop.jpg"
            alt="Main image picture"
            class="main-image desktop-image"
          />

          <!-- mobile image  -->
          <img
            src="./images/image-header-desktop.jpg"
            alt="Main image picture"
            class="main-image mobile-image"
          />
        </div>
      </div>

      <div class="text-container">
        <div class="main-heading inter-700-font">
          Get <span class="accent-main-title">insights</span> that help your
          business grow.
        </div>

        <div class="main-paragraph inter-400-font">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>

        <div class="stats-container">
          <div id="companies" class="uppercase-text">
            <span class="stats-numbers inter-700-font">10k+</span>
            <p class="lexend-deca-400-font">companies</p>
          </div>
          <div id="templates" class="uppercase-text">
            <span class="stats-numbers inter-700-font">314</span>
            <p class="lexend-deca-400-font">templates</p>
          </div>
          <div id="queries" class="uppercase-text">
            <span class="stats-numbers inter-700-font">12m+</span>
            <p class="lexend-deca-400-font">queries</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution mulish-300-font">
        <div>
          A
          <a
            href="https://www.myboygabe.com"
            target="_blank"
            >Gabe A.</a
          >
          Production
        </div>
        <div>
          Handcrafted by me...<a
            href="https://www.myboygabe.com"
            target="_blank"
            >Gabe A.</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
