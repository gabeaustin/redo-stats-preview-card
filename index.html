<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="body-styles">
    <div class="container">
      <img
        src="./images/image-header-desktop.jpg"
        alt="Main image picture"
        class="main-image"
      />

      <div class="main-heading inter-700-font">
        Get <span class="accent-main-title">insights</span> that help your
        business grow.
      </div>

      <div class="main-paragraph inter-400-font">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </div>

      <div class="stats-numbers uppercase-text lexend-deca-400-font">
        <div>10k+</div>
        <span className="stats-headings" id="stats-headings">companies</span>
        <div>314</div>
        <span className="stats-headings">templates</span>
        <div>12m+</div>
        <span className="stats-headings">queries</span>
      </div>

      <!-- <div class="stats-headings lexend-deca-400-font">
        <div>companies</div>
        <div>templates</div>
        <div>queries</div>
      </div> -->
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
